<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>코로나가 끝나면 하고싶은 것</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="color.js"></script>
    <style media="screen">
      body{
        text-align: center;
      }
      h3{
        color: white;
      }
      p{
        position: absolute;
        top: 150px;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>코로나가 끝나면 하고싶은 것</h1>
    <div class="post">
      <img src="img/airplane.png" alt="여행">
      <div class="ptext" style="background-image: url(img/travel.jpg)">
        <h3>여행</h3>
        <p>패밀리와 미쿡에 사촌동생 만나러 가기</p>
      </div>
    </div>
    <div class="post">
      <img src="img/microphone.png" alt="콘서트">
      <div class="ptext" style="background-image: url(img/concert.jpg);">
        <h3>콘서트</h3>
        <p>코로ㄴr 때문에 못 간 방탄소년단 콘서트 가기</p>
      </div>
    </div>
    <div class="post">
      <img src="img/school.png" alt="학교">
      <div class="ptext" style="background-image: url(img/yg.png);">
        <h3>학교</h3>
        <p>9월 28일 2학기 등교 첫날 친구들과 쒼나게 놀기</p>
      </div>
    </div>
  </body>
</html>
